<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <title>Plugin Dashboard</title>
  </head>
  <body>

    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Interview Recorder</h1>
      </div>
      <div data-role="content">
        <div style="text-align:left">
          <div id=main_buttons>
            <button id="rec"   data-inline="true" disabled>Rec</button> 
            <button id="play"  data-inline="true">Play</button> 
            <button id="pause" data-inline="true">Pause</button> 
            <button id="rew10" data-inline="true">&#x21ba;</button> 
            <span id=currentTime>00:00</span>
            <span id=totalTime>00:00</span>
          </div>
          <div id="guia">
          </div>
        </div>
      </div>
      <div data-role="footer" data-position="fixed">


      </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
  </body>
</html>
